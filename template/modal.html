<div class="fixed z-10 inset-0 overflow-y-auto hidden" id="modal">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!-- Background overlay -->
      <div class="fixed inset-0 transition-opacity">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
  
      <!-- Dialog box -->
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <!-- Content goes here -->
          <h2 class="text-xl font-bold mb-4">Download File</h2>
          <p class="mb-4">Please log in or sign up to download the file.</p>
          <div class="flex justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-10"
              onclick="closeModal()">Cancel</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
              onclick="location.href='/login'">Log In</button>
              
            <button style="margin-left: 5px;" id="dialog_sign_up_btn"class=" bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
              onclick="location.href='/signup'">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
